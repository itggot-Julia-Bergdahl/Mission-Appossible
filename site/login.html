<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <div class="login">
    <header>
      <h1>Welcome Home!</h1>
    </header>
    <nav>
      <form action="/home.html">
        <div class="container">

        </div>
      </form>
    </nav>
  </div>
</body>
</html>
